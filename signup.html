<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/signin.css">
    <script type="module" src="js/auth.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center"><i class="bi bi-person-plus"></i> Create Account</h2>

      <form id="signup-form">
        <input id="username" type="text" class="form-control" placeholder="Full Name" required />
        <input id="email" type="email" class="form-control" placeholder="Email Address" required />
        <input id="password" type="password" class="form-control" placeholder="Password" required />
        <input id="confirm-password" type="password" class="form-control" placeholder="Confirm Password" required />
        <button type="submit" class="btn btn-success w-100" style="background-color:#6b4c3b;">Sign Up</button>
      </form>
      
      <div class="switch">
        Already have an account? <a href="index.html">Log in here</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      import { signUp } from './js/auth.js';
      document.getElementById("signup-form").addEventListener("submit", signUp);
    </script>
  </body>
</html>
