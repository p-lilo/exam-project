<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/Sdashboard.css"></link>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light shadow-sm fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-dark me-2" id="toggleSidebar"><i class="bi bi-list"></i></button>
      <span class="navbar-text fw-bold">Student Dashboard </span>
      <img src="imgs/stdlogo.png" alt="Student Photo">
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
      <a href="Sprofile.html"><i class="bi bi-person-circle me-2"></i> حسابي</a>
      <a href="#" id="showExams"><i class="bi bi-journal-text me-2"></i> امتحاناتي</a>
    <a href="result.html"><i class="bi bi-bar-chart-line me-2"></i> النتائج</a>
  </div>

  <!-- Content -->
  <div class="content" id="content">
    <div class="pt-5 mt-4">
        <h2 id="welcomemessage"></h2>
    </div>
  </div>

  <script type="module">
    import { db } from './js/config.js';
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
  
    const examsLink = document.getElementById("showExams");
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleSidebar');
    const content = document.getElementById('content');
    const sidebarLinks = sidebar.querySelectorAll("a");
  
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      content.classList.toggle('shifted');
    });
  
    const name = localStorage.getItem("studentName");
    if (name) {
      document.getElementById("welcomemessage").textContent = `Welcome, ${name}!`;
    }
  
    // حدد الزر عند الضغط على "امتحاناتي"
    examsLink.addEventListener("click", async (e) => {
      e.preventDefault();
  
      // غير المحتوى
      content.innerHTML = `<div class="pt-5 mt-4"><h2 class="mb-4">الامتحانات المتاحة</h2><div id="examsList" class="row gy-3"></div></div>`;
      const examsList = document.getElementById("examsList");
  
      try {
        const querySnapshot = await getDocs(collection(db, "exams"));
        querySnapshot.forEach((doc) => {
          const exam = doc.data();
          if (exam.available) {
            const examCard = document.createElement("div");
            examCard.className = "col-12 col-md-6";
            examCard.innerHTML = `
              <div class="card shadow-sm p-3">
                <h5 class="card-title">${exam.title}</h5>
                <p class="card-text">${exam.description}</p>
                <button class="btn btn-primary">ابدأ الامتحان</button>
              </div>
            `;
            examsList.appendChild(examCard);
          }
        });
      } catch (error) {
        console.error("Error fetching exams:", error);
        examsList.innerHTML = `<p class="text-danger">حدث خطأ أثناء تحميل الامتحانات.</p>`;
      }
  
      // فعل كلاس active-link واحفظه
      sidebarLinks.forEach(link => link.classList.remove("active-link"));
      examsLink.classList.add("active-link");
      localStorage.setItem("activeLinkText", examsLink.textContent.trim());
    });
  
    // لما الصفحة تفتح، فعل الـ active لو فيه قيمة محفوظة
    const saved = localStorage.getItem("activeLinkText");
    if (saved) {
      sidebarLinks.forEach(link => {
        if (link.textContent.trim() === saved) {
          link.classList.add("active-link");
        }
      });
    }
  </script>
    
</body>
</html>
