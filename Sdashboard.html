<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/Sdashboard.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light shadow-sm fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-dark me-2" id="toggleSidebar"><i class="bi bi-list"></i></button>
      <span class="navbar-text fw-bold">Student Dashboard</span>
      <img src="imgs/stdlogo.png" alt="Student Photo">
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#" id="profileBtn"><i class="bi bi-person-circle me-2"></i> My Profile</a>
    <a href="#" id="showExams"><i class="bi bi-journal-text me-2"></i> My Exams</a>
    <a href="#" id="showResults"><i class="bi bi-bar-chart-line me-2"></i> Results</a>
  </div>

  <!-- Content -->
  <div class="content" id="content">
    <div class="pt-5 mt-4">
      <h2 id="welcomemessage">Welcome!</h2>
    </div>
  </div>

  <script type="module" src="js/Sdashboard.js"></script>
  <script type="module" src="js/results.js"></script>
  <script type="module" src="js/profile.js"></script>

</body>
</html>
