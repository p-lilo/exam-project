<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Exam</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/Texam.css" />
</head>

<body>
  <div id="app-container" class="container mt-4">
    <h1>Create Exam</h1>

    <div class="mb-3">
      <label for="examName" class="form-label">Exam Title</label>
      <input type="text" id="examName" class="form-control" placeholder="e.g. Programming Exam" />
    </div>

    <div class="mb-3">
      <label for="duration" class="form-label">Exam Duration (hour:minute)</label>
      <input type="text" id="duration" placeholder="e.g. 1:30" class="form-control" />
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="available" />
      <label class="form-check-label" for="available">Available for students</label>
    </div>

    <hr />

    <div class="mb-3">
      <label for="question" class="form-label">Question</label>
      <input type="text" id="question" class="form-control" placeholder="Enter the question here" />
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="choice1" class="form-label">Choice 1</label>
        <input type="text" id="choice1" class="form-control" />
      </div>
      <div class="col-md-6 mb-3">
        <label for="choice2" class="form-label">Choice 2</label>
        <input type="text" id="choice2" class="form-control" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="choice3" class="form-label">Choice 3</label>
        <input type="text" id="choice3" class="form-control" />
      </div>
      <div class="col-md-6 mb-3">
        <label for="choice4" class="form-label">Choice 4</label>
        <input type="text" id="choice4" class="form-control" />
      </div>
    </div>

    <div class="mb-3">
      <label for="correctIndex" class="form-label">Correct Answer Number (1 - 4)</label>
      <input type="number" id="correctIndex" min="1" max="4" class="form-control" />
    </div>

    <div class="d-flex gap-3 flex-wrap mt-4">
      <button id="addQuestion" class="btn btn-outline-dark"><i class="bi bi-plus-circle"></i> Add Question</button>
      <button id="finishExam" class="btn btn-success"><i class="bi bi-check-circle"></i> Finish Exam</button>
    </div>

    <div id="questionList" class="mt-5"></div>
    <div id="examLink" class="mt-3"></div>
  </div>

  <script type="module" src="js/Texam.js"></script>
</body>
</html>
