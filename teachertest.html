<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إضافة امتحان</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4">إضافة امتحان جديد</h2>

    <form id="examForm" class="p-4 bg-white shadow rounded">
      <div class="mb-3">
        <label for="title" class="form-label">عنوان الامتحان</label>
        <input type="text" class="form-control" id="title" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">وصف الامتحان</label>
        <textarea class="form-control" id="description" rows="3" required></textarea>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="available">
        <label class="form-check-label" for="available">
          متاح للطلاب؟
        </label>
      </div>

      <button type="submit" class="btn btn-primary">إضافة</button>
    </form>

    <div id="statusMessage" class="mt-3"></div>
  </div>

  <script type="module">
    import { db } from './js/config.js';
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

    const form = document.getElementById("examForm");
    const messageDiv = document.getElementById("statusMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const available = document.getElementById("available").checked;

      try {
        await addDoc(collection(db, "exams"), {
          title,
          description,
          available,
          createdAt: new Date()
        });

        messageDiv.innerHTML = `<div class="alert alert-success">تم إضافة الامتحان بنجاح!</div>`;
        form.reset();
      } catch (error) {
        console.error("Error adding exam:", error);
        messageDiv.innerHTML = `<div class="alert alert-danger">حدث خطأ: ${error.message}</div>`;
      }
    });
  </script>

</body>
</html>
