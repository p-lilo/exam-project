<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #aaa;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container" id="welcomeContainer">
    <h2 id="welcomeMessage">Welcome!</h2>
    <p id="roleMessage"></p>
    <button id="nextBtn">Go to Next Page</button>
  </div>

  <script>
    // هذه البيانات تأتي عادة من التسجيل، لكن هنا سنستخدم بيانات وهمية مؤقتًا
    // في المشروع الفعلي، يمكن استخدام localStorage أو تمرير البيانات عبر URL
    const user = {
      firstName: "Ali",
      lastName: "Saleh",
      role: "teacher" // ← غيّرها إلى "student" لتجربة الطالب
    };

    // عرض الاسم والدور
    document.getElementById("welcomeMessage").textContent = 
      `Welcome, ${user.firstName} ${user.lastName}!`;
    document.getElementById("roleMessage").textContent = 
      `You are registered as a ${user.role.toUpperCase()}.`;

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (user.role === "teacher") {
        window.location.href = "write_exam.html"; // صفحة كتابة الامتحان
      } else {
        window.location.href = "student_exam.html"; // صفحة الامتحان للطالب
      }
    });
  </script>

</body>
</html>
