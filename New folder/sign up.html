<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 500px;
      margin: 50px auto;
      background: #575656;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    header, footer {
      text-align: center;
      padding: 10px;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #282ca7;
      color: white;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    .hidden { display: none; }
    .success {
      background: #d4edda;
      color: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

  <main>
    <header>
      <h2>Sign Up</h2>
    </header>

    <section id="signup-form">
      <form id="form">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" minlength="8" required>

        <label for="confirmPassword">Re-enter Password</label>
        <input type="password" id="confirmPassword" required>

        <label for="role">Register as</label>
        <select id="role" required>
          <option value="">-- Select Role --</option>
          <option value="teacher">Teacher</option>
          <option value="student">Student</option>
        </select>

        <button type="submit">Register</button>
      </form>
    </section>

    <section id="success-message" class="hidden">
      <div class="success" id="successText"></div>
    </section>

    <footer>
      <p>&copy; 2025 Your App</p>
    </footer>
  </main>

  <script>
    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();

      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const role = document.getElementById("role").value;

      if (!/^[A-Za-z]+$/.test(firstName) || !/^[A-Za-z]+$/.test(lastName)) {
        alert("First and Last Name should contain letters only.");
        return;
      }

      if (password.length < 8 || password !== confirmPassword) {
        alert("Password must be at least 8 characters and match the confirmation.");
        return;
      }

      var userData = { firstName, lastName, email, role };

     
      document.getElementById("signup-form").classList.add("hidden");
      const msg = `Welcome ${firstName} ${lastName}, you have successfully registered as a ${role}.`;
      document.getElementById("successText").textContent = msg;
      document.getElementById("success-message").classList.remove("hidden");
    });
  </script>

</body>
</html>
